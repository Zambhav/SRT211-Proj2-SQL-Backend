<html>

<head>

<body>
    <form method="GET" class="login-form" action="ResetPassword-Check.py">
        <fieldset>
            <h1 style="color:rgb(184, 180, 180);">About Me</h1>
            <h4  style="color:rgb(184, 180, 180);">My Employee ID</h4>
            <input type="text" class="login-field" name="empid" value="{emp_id:}" readonly/>
            <h4  style="color:rgb(184, 180, 180);">My Email </h4>
            <input type="text" class="login-field" name="email" value="{email:}" readonly/>
            <h4  style="color:rgb(184, 180, 180);">My Role</h4>
            <input type="text" class="login-field" name="role" value="{role:}" readonly/>
            <h4  style="color:rgb(184, 180, 180);">My Home Address</h4>
            <input type="text" class="login-field" name="address" value="{address:}" readonly/>
            <h4  style="color:rgb(184, 180, 180);">My Birthday</h4>
            <input type="text" class="login-field" name="bday" value="{bday:}" readonly/>

            <input onclick="mySubmit(this)" type="submit" value="Rest Password" class="login-submit" />
        </fieldset>
    </form>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>
