<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="hashing.js"></script>
</head>

<body>

    <form method="POST" class="login-form" action="register.py">
        <fieldset>
            <p class="login-text">
            <h1 style="color:rgb(184, 180, 180);" class="login-text"> Register Account </h1>
            </p>
            <input type="text" class="login-field" placeholder="First Name" name="fname" />
            <input type="text" class="login-field" placeholder="Last Name" name="lname" />
            <input type="text" class="login-field" placeholder="Role In Company" name="role" />
            <input type="date" class="login-field" placeholder="Hire Date" name="hiredate" />
            <input type="text" class="login-field" placeholder="Home Address" name="addr" />
            <input type="email" class="login-email" placeholder="Enter your email" name="email" />
            <input type="password" id="password" class="login-password" placeholder="Enter your password" name="passwd" />
            <h2 style="color:rgb(184, 180, 180);"> Security Questions </h2>
            <h4 style="color:rgb(184, 180, 180);"> Whats Your Favourite Color </h4>
            <input type="text" class="login-field" placeholder="Security Question" name="color" />
            <h4 style="color:rgb(184, 180, 180);"> What City Were You Born In </h4>
            <input type="text" class="login-field" placeholder="Security Question" name="borncity" />
            <input onclick="mySubmit(this)" type="submit" value="Register" class="login-submit" />
        </fieldset>
    </form>
    <a href="Login.html" class="login-forgot-pass">Login</a>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>


</body>

</html>
