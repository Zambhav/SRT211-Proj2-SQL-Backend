<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="hashing.js"></script>
</head>

<body>

    <form method="POST" class="login-form" action="ResetPassword-Reset.py">
        <fieldset>
            <h1 style="color:rgb(184, 180, 180);">Reset Password</h1>
            <h4 style="color:rgb(184, 180, 180);">Employee ID </h4>
            <input type="number" class="login-field" name="empid" value="{emp_id:}" readonly />

            <h4 style="color:rgb(184, 180, 180);"> New Password </h4>
            <input type="password" id="password" class="login-password" placeholder="Type in Password" name="passwd" />


            <input onclick="mySubmit(this)" type="submit" value="Reset Password" class="login-submit" />
        </fieldset>
    </form>
    <a href="Login.html" class="login-forgot-pass">Login</a>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>


</body>

</html>
